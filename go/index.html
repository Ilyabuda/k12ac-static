<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Quick Links - K12 Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables (Consistent with other pages) --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --card-border: #dedede;
            --card-shadow: 0 4px 0 #dedede;
            --card-hover-shadow: 0 6px 0 #cfcfcf;
            --primary-color: #1865f2; 
            --button-text: #1865f2;
            --footer-bg: #f7f8fa;
            --toggle-bg: #ccc;
            --toggle-active: #1865f2;
            --menu-bg: #ffffff;
            --menu-border: #ccc;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --header-bg: #1e1e1e;
            --card-bg: #2c2c2c;
            --card-border: #444;
            --card-shadow: 0 4px 0 #000;
            --card-hover-shadow: 0 6px 0 #000;
            --primary-color: #6ea8fe;
            --button-text: #ffffff;
            --footer-bg: #1e1e1e;
            --toggle-bg: #555;
            --menu-bg: #2c2c2c;
            --menu-border: #555;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header --- */
        header {
            background-color: var(--header-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        /* --- Settings Menu --- */
        .settings-container { position: relative; }
        .settings-btn {
            background: none; border: none; cursor: pointer;
            font-size: 1rem; color: var(--primary-color); font-weight: bold; padding: 10px;
        }
        .settings-dropdown {
            display: none; position: absolute; right: 0; top: 45px;
            background-color: var(--menu-bg); border: 1px solid var(--menu-border);
            border-radius: 4px; padding: 20px; width: 280px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); z-index: 101;
        }
        .settings-dropdown.active { display: block; }
        .dropdown-title {
            font-size: 1.1rem; font-weight: bold; margin-bottom: 15px;
            border-bottom: 1px solid var(--menu-border); padding-bottom: 10px;
        }
        .setting-item {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; font-size: 1rem;
        }
        
        /* Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--toggle-bg); transition: .4s; border-radius: 26px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 4px; bottom: 4px; background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--toggle-active); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* --- Main Content (Link Bars) --- */
        main {
            flex: 1;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Narrower for bar layout */
        }

        .welcome-text {
            margin-bottom: 2rem;
            text-align: center;
            color: var(--text-color);
        }

        .link-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            color: var(--button-text);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        .link-bar:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-hover-shadow);
            border-color: var(--primary-color);
            background-color: var(--bg-color); /* Subtle contrast shift */
        }

        .link-bar:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 var(--card-border);
        }

        .arrow { font-size: 1.5rem; }

        /* --- Footer --- */
        footer {
            background-color: var(--footer-bg); padding: 3rem 1rem;
            border-top: 1px solid var(--card-border); text-align: center; margin-top: auto;
        }
        .footer-links { display: flex; justify-content: center; gap: 2rem; margin-bottom: 1rem; }
        .footer-links a { text-decoration: none; color: var(--text-color); font-weight: 500; }
        .footer-links a:hover { text-decoration: underline; color: var(--primary-color); }
    </style>
    
    <!-- Security Check Script -->
    <script>
        (function() {
            const keys = ["dragon24", "phoenix88", "tigerx7", "wolf99", "cat2025"];
            let authenticated = false;

            if (document.cookie.includes("key=")) {
                let k = document.cookie.split("key=")[1].split(";")[0];
                if (keys.includes(k)) {
                    authenticated = true;
                }
            }

            if (!authenticated) {
                // Determine redirect target. In production, use absolute URL if needed.
                // For this preview context, we redirect to the login file.
                window.location.href = "staff_login.html"; 
            }
        })();
    </script>
</head>
<body>

    <header>
        <div class="logo">
            <span>Staff Portal</span>
        </div>
        <div class="settings-container">
            <button class="settings-btn" id="settingsBtn">Settings</button>
            <div class="settings-dropdown" id="settingsDropdown">
                <div class="dropdown-title">Preferences</div>
                <div class="setting-item">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="welcome-text">Select a Destination</h2>

            <a href="https://dash.k12ac.com" class="link-bar">
                <span>Dashboard</span>
                <span class="arrow">&rarr;</span>
            </a>

            <a href="https://portal.k12ac.com" class="link-bar">
                <span>Admin Portal</span>
                <span class="arrow">&rarr;</span>
            </a>

            <a href="https://learn.k12ac.com" class="link-bar">
                <span>Learning Center</span>
                <span class="arrow">&rarr;</span>
            </a>

            <a href="https://hub.k12ac.com" class="link-bar">
                <span>Resource Hub</span>
                <span class="arrow">&rarr;</span>
            </a>

        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="index.html">Student View</a>
            <a href="about.html">About</a>
            <a href="mailto:it-support@k12ac.com">IT Support</a>
        </div>
        <p style="font-size: 0.8rem; opacity: 0.7;">&copy; 2023 K12 Staff Systems</p>
    </footer>

    <script>
        // --- UI Logic ---
        
        // 1. Settings Toggle
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsDropdown = document.getElementById('settingsDropdown');

        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsDropdown.classList.toggle('active');
        });

        window.addEventListener('click', (event) => {
            if (!settingsDropdown.contains(event.target) && event.target !== settingsBtn) {
                settingsDropdown.classList.remove('active');
            }
        });

        // 2. Dark Mode Logic
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            if(darkModeToggle) darkModeToggle.checked = true;
        }

        if(darkModeToggle) {
            darkModeToggle.addEventListener('change', () => {
                if (darkModeToggle.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            });
        }
    </script>

</body>
</html>
