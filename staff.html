<!DOCTYPE html><html><head><title>Staff Login</title>
<style>body{background:#000;color:#fff;font-family:Arial;text-align:center;padding:100px;}</style>
<script>
const keys=["dragon24","phoenix88","tigerx7","wolf99","cat2025"];
const banned=[];
function go(){let k=document.getElementById("k").value.trim();
  if(banned.includes(k))return alert("Banned");
  if(keys.includes(k)){document.cookie="key="+k+";path=/;max-age=31536000";location="https://dash.k12ac.com";}
  else alert("Wrong key");}
if(document.cookie.includes("key=")){
  let k=document.cookie.split("key=")[1].split(";")[0];
  if(keys.includes(k))location="https://dash.k12ac.com";
}
</script>
</head><body>
<h2>K12 Staff Portal</h2>
<input id="k" type="password" placeholder="Enter your key"><br><br>
<button onclick="go()">Login</button>
</body></html>
