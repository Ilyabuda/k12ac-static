<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - K12 Portal</title>
    <!-- Importing the same font for consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables for Light/Dark Mode (Identical to Dashboard) --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --card-border: #dedede;
            --card-shadow: 0 4px 0 #dedede;
            --card-hover-shadow: 0 8px 0 #cfcfcf;
            --primary-color: #1865f2; 
            --button-text: #1865f2;
            --footer-bg: #f7f8fa;
            --toggle-bg: #ccc;
            --toggle-active: #1865f2;
            --menu-bg: #ffffff;
            --menu-border: #ccc;
            --input-bg: #f0f0f0;
        }

        /* Dark Mode Overrides */
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --header-bg: #1e1e1e;
            --card-bg: #2c2c2c;
            --card-border: #444;
            --card-shadow: 0 4px 0 #000;
            --card-hover-shadow: 0 8px 0 #000;
            --primary-color: #6ea8fe;
            --button-text: #ffffff;
            --footer-bg: #1e1e1e;
            --toggle-bg: #555;
            --menu-bg: #2c2c2c;
            --menu-border: #555;
            --input-bg: #3a3a3a;
        }

        /* --- Global Resets --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header & Settings --- */
        header {
            background-color: var(--header-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            letter-spacing: -0.5px;
        }

        /* Settings Menu */
        .settings-container {
            position: relative;
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--primary-color);
            font-weight: bold;
            padding: 10px;
        }

        .settings-btn:hover {
            text-decoration: underline;
        }

        .settings-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 45px;
            background-color: var(--menu-bg);
            border: 1px solid var(--menu-border);
            border-radius: 4px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            z-index: 101;
        }

        .settings-dropdown.active {
            display: block;
        }

        .dropdown-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--menu-border);
            padding-bottom: 10px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        /* Toggle Switch CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--toggle-active); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* --- Main Content (Login Specific) --- */
        main {
            flex: 1;
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center; /* Centered vertically for login */
        }

        .login-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--card-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        /* --- Footer --- */
        footer {
            background-color: var(--footer-bg);
            padding: 3rem 1rem;
            border-top: 1px solid var(--card-border);
            text-align: center;
            margin-top: auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }
    </style>
    
    <!-- Thinkboard Code Logic Wrapper -->
    <script>
        const keys = ["dragon24", "phoenix88", "tigerx7", "wolf99", "cat2025"];
        const banned = [];

        // Check for existing cookie on load
        if (document.cookie.includes("key=")) {
            let k = document.cookie.split("key=")[1].split(";")[0];
            if (keys.includes(k)) {
                window.location.href = "https://go.k12ac.com";
            }
        }

        function handleLogin() {
            let k = document.getElementById("k").value.trim();
            
            if (banned.includes(k)) {
                alert("Banned");
                return;
            }

            if (keys.includes(k)) {
                // Success: Set cookie and redirect to Success URL
                document.cookie = "key=" + k + ";path=/;max-age=31536000";
                window.location.href = "https://go.k12ac.com";
            } else {
                // Failure: Redirect to EduGames
                window.location.href = "https://edugames.k12ac.com";
            }
        }
    </script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <span>StudentHub Staff</span>
        </div>
        <div class="settings-container">
            <button class="settings-btn" id="settingsBtn">Settings</button>
            <div class="settings-dropdown" id="settingsDropdown">
                <div class="dropdown-title">Preferences</div>
                
                <!-- Dark Mode Switch -->
                <div class="setting-item">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="login-card">
            <h2>K12 Staff Portal</h2>
            <input id="k" type="password" class="login-input" placeholder="Enter your key" onkeydown="if(event.key==='Enter') handleLogin()">
            <button class="login-btn" onclick="handleLogin()">Login</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="index.html">Student Dashboard</a>
            <a href="about.html">About</a>
            <a href="mailto:support@example.com">Contact</a>
        </div>
        <p style="font-size: 0.8rem; opacity: 0.7;">&copy; 2023 Student Hub</p>
    </footer>

    <script>
        // --- UI Logic (Shared with Dashboard) ---

        // 1. Toggle Settings Menu
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsDropdown = document.getElementById('settingsDropdown');

        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsDropdown.classList.toggle('active');
        });

        window.addEventListener('click', (event) => {
            if (!settingsDropdown.contains(event.target) && event.target !== settingsBtn) {
                settingsDropdown.classList.remove('active');
            }
        });

        // 2. Dark Mode Logic
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check if user previously selected dark mode
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }

        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>

</body>
</html>
